<!-- notice how both the opening <html> tag and the closing </html> tag are NOT indented so you can clearly see the start and end of the code -->
<html>
	
	<!-- the <head> section is for all the information that is needed by the browser but does NOT show up on the page -->
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Displaying Rows & Columns</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<!-- the <body> section is for all the content that is actually displayed on the page -->
	<body>
		<div class="pink">
			<img src="image/hall.jpg.jpg"/>
		</div>
		<div class="pink">
			<div class="purple">
				<div class="red"></div> <div class="red"></div> <div class="red"></div>
			</div>
			<div class="purple">
				<div class="red">
				</div> 
				<div class="red">
				</div> 
				<div class="red">
				</div>
			</div>
			<div class="purple">
				<div class="red">
				</div> 
				<div class="red">
				</div> 
				<div class="red">
				</div>
			</div>
			<div class="purple">
				<div class="red">
				</div>
				<div class="red">
				</div> 
				<div class="red">
				</div>
			</div>			
			<div class="purple">
			</div>  	
		</div>
	</body>
</html>s
